<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique en ligne - Waterloo3D</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        nav {
            background-color: #555;
            color: white;
            padding: 0.5em 0;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            padding: 20px;
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            margin: 10px;
            padding: 15px;
            text-align: center;
            display: inline-block;
            width: 200px;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Boutique en ligne de Waterloo3D</h1>
    </header>
    <nav>
        <a href="#accueil">Accueil</a>
        <a href="#produits">Produits</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container">
        <h2 id="produits">Nos Produits</h2>
        <div class="product">
            <img src="image1.jpg" alt="Produit 1">
            <h3>Produit 1</h3>
            <p>Description du produit 1.</p>
            <button>Ajouter au panier</button>
        </div>
        <div class="product">
            <img src="image2.jpg" alt="Produit 2">
            <h3>Produit 2</h3>
            <p>Description du produit 2.</p>
            <button>Ajouter au panier</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Waterloo3D. Tous droits réservés.</p>
    </footer>
</body>
</html>
