<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique en ligne - Waterloo3D</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: white;
            padding: 1em;
            display: flex;
            justify-content: space-around;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            text-align: center;
            padding: 15px;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product p {
            color: #555;
        }
        .product button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #218838;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Boutique en ligne de Waterloo3D</h1>
    </header>
    <nav>
        <a href="#accueil">Accueil</a>
        <a href="#produits">Produits</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container">
        <h2 id="produits">Nos Produits</h2>
        <div class="product-grid">
            <!-- Product 1 -->
            <div class="product">
                <img src="product1.jpg" alt="Produit 1">
                <h3>Produit 1</h3>
                <p>Une description détaillée du produit 1.</p>
                <button onclick="addToCart('Produit 1')">Ajouter au panier</button>
            </div>
            <!-- Product 2 -->
            <div class="product">
                <img src="product2.jpg" alt="Produit 2">
                <h3>Produit 2</h3>
                <p>Une description détaillée du produit 2.</p>
                <button onclick="addToCart('Produit 2')">Ajouter au panier</button>
            </div>
            <!-- Add more products as needed -->
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Waterloo3D. Tous droits réservés.</p>
    </footer>
    <script>
        function addToCart(productName) {
            alert(productName + " a été ajouté au panier !");
        }
    </script>
</body>
</html>
